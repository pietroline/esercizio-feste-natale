<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorelDraw</title>
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link font-awesome 5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <div class="container">
            <div class="link_utili float_right">

                <ul>
                    <li>
                        <a href="#">Informativa suo cpplie - Novità</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-phone-alt"></i>
                           <span> +11 0000 00 0000</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i>
                            <span>Account</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Carrello</span>
                        </a>
                    </li>
                </ul>
    
                <form action="#" method="get">
                    <select name="scelta" id="lingua">
                        <option value="option1">Italiano</option>
                        <option value="option2">Deutsch</option>
                        <option value="option3">English</option>
                        <option value="option4">Polski</option>
                        <option value="option5">Nederlands</option>
    
                    </select>
                </form>
    
            </div>
    
            <nav id="menu" class="float_left">
    
                <div class="logo">
                    <a href="#">
                        <img src="img/logo_coreldraw.png" alt="Logo CorelDraw">
                    </a> 
                </div>
                
                <ul>
                    <li>
                        <a href="#">
                            <span>Prodotti</span>
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">Prove gratuite</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Supporto</span>   
                            <i class="fas fa-chevron-down"></i> 
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Apprendimento</span>    
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </li>
                </ul>
    
            </nav>
        </div>
    </header>

    <div id="jumbotron">
        <div class="container">
            <div id="grafica_dragon" class="float_left">
                <img src="img/dragon.png" alt="Dragon">
            </div>
            
            <div class="vetrina float_left">
                
                <h1 class="software">
                    <span class="novità">Novità</span>
                    <span class="nome_software">CorelDRAW Graphics Suite 2021</span>
                    <div class="sottotitolo">Software di progettazione grafica per Windows</div>
                </h1>
                
                <div class="flexbox prova_15gg">
                    <a class="btn_prova" href="#">
                        <span>PROVA GRATIS PER 15 GIORNI</span>   
                        <i class="fas fa-download"></i> 
                    </a>
    
                    <a class="flexbox valutazione" href="#">
                        <img src="img/4-half-star.png" alt="valutazione">
                        <span>(1020)</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
